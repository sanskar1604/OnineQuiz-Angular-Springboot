<h1> Questions  of {{qTitle}}</h1>
<!-- {{questions|json}} -->

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" >Add Questions</button>
            </div>
            <mat-card *ngFor="let q of questions;let i=index "class=mt20>
                <mat-card-content>
                    <p>
                    <b>Q{{i+1}}</b>
                    <span class="ml20"[innerHTML]="q.content"></span>
                </p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1) </b>{{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2) </b>{{q.option2}}</p>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>3) </b>{{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4) </b>{{q.option4}}</p>

                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p><b>Correct Answer:{{q.answer}}</b></p>
                </div>

                </mat-card-content>
                <mat-card-actions >
                    <button mat-raised-button color="accent"(click)="deleteQuestion(q.quesId)">Delete</button>
                    <button mat-raised-button color="primary" [routerLink]="'/admin/update-question/'+q.quesId" >Update</button>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
