<mat-card class="mt20">
    <h1>Add Quiz</h1>
    <!-- {{quiz|json}} -->
    <mat-card-content>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input required autofocus [(ngModel)]="quiz.title" type="text" name="title" matInput placeholder="Enter here"/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" autofocus type="text" name="description" matInput placeholder="Enter here"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Max Marks</mat-label>
                        <input [(ngModel)]="quiz.maxMarks" required autofocus type="text" name="maxMarks" matInput placeholder="Enter here"/>
                    </mat-form-field>
                        </div>
                        <div class="col-md-6">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>NumberOfQuestions</mat-label>
                        <input [(ngModel)]="quiz.numberOfQuestions" required autofocus type="number" name="questions" matInput placeholder="Enter here"/>
                    </mat-form-field>
                    
                    </div>
                </div>
                 <!-- active field -->
                 <mat-slide-toggle
                 name="active" 
                 [(ngModel)]="quiz.active"
                 class="mt20"
                 [color]=""
                 >
                     Publish Status
                 </mat-slide-toggle>
                 
                 <!-- category select -->
                 <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categories</mat-label>
                    <mat-select required name="categories" [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Add</button>
                </div>
               
                </form>

            </div>
        </div>
    </mat-card-content>
</mat-card>
