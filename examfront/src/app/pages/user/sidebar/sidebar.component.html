
<mat-card class="mt20">
    <mat-action-list>
        
            <button mat-list-item routerLink="/user-dashboard/">
                <mat-icon mat-list-icon>account_circle</mat-icon>User-Profile
            </button>
            <button mat-list-item routerLink="/user-dashboard/history/0">
                <mat-icon mat-list-icon>history</mat-icon>History
            </button>
            <button  mat-list-item (click)="logout()"
        >
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
        
    </mat-action-list>

</mat-card>

<mat-card class="mt20">
    
    <mat-action-list>
        
        <div mat-subheader>Available Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
        </button>
        <button [routerLink] = "'/user-dashboard/' + c.cid" mat-list-item *ngFor = "let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>

    </mat-action-list>

</mat-card>
